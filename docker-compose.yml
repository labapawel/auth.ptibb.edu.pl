services:
    app:
        build:
            context: .
            dockerfile: ${PHP_DOCKERFILE:-Dockerfile}
        container_name: ${APP_CONTAINER_NAME:-laravel-auth-php}
        restart: unless-stopped
        expose:
            - "${PHP_FPM_PORT:-9000}"
        environment:
            - APP_NAME=${APP_NAME}
            - APP_ENV=${APP_ENV}
            - APP_KEY=${APP_KEY}
            - APP_DEBUG=${APP_DEBUG}
            - APP_URL=${APP_URL}
            - LOG_CHANNEL=${LOG_CHANNEL:-stack}
            - LOG_DEPRECATIONS_CHANNEL=${LOG_DEPRECATIONS_CHANNEL:-null}
            - LOG_LEVEL=${LOG_LEVEL:-error}
            - DB_CONNECTION=${DB_CONNECTION:-mysql}
            - DB_HOST=${DB_HOST:-db}
            - DB_PORT=${DB_PORT:-3306}
            - DB_DATABASE=${DB_DATABASE}
            - DB_USERNAME=${DB_USERNAME}
            - DB_PASSWORD=${DB_PASSWORD}
            - BROADCAST_DRIVER=${BROADCAST_DRIVER:-log}
            - CACHE_DRIVER=${CACHE_DRIVER:-file}
            - FILESYSTEM_DISK=${FILESYSTEM_DISK:-local}
            - QUEUE_CONNECTION=${QUEUE_CONNECTION:-sync}
            - SESSION_DRIVER=${SESSION_DRIVER:-file}
            - SESSION_LIFETIME=${SESSION_LIFETIME:-120}
            - MEMCACHED_HOST=${MEMCACHED_HOST:-127.0.0.1}
            - REDIS_HOST=${REDIS_HOST:-127.0.0.1}
            - REDIS_PASSWORD=${REDIS_PASSWORD:-null}
            - REDIS_PORT=${REDIS_PORT:-6379}
            - MAIL_MAILER=${MAIL_MAILER:-smtp}
            - MAIL_HOST=${MAIL_HOST:-mailpit}
            - MAIL_PORT=${MAIL_PORT:-1025}
            - MAIL_USERNAME=${MAIL_USERNAME:-null}
            - MAIL_PASSWORD=${MAIL_PASSWORD:-null}
            - MAIL_ENCRYPTION=${MAIL_ENCRYPTION:-null}
            - MAIL_FROM_ADDRESS=${MAIL_FROM_ADDRESS:-"hello@example.com"}
            - MAIL_FROM_NAME=${MAIL_FROM_NAME:-"${APP_NAME}"}
        volumes:
            - ./storage:/var/www/html/storage
            - ./bootstrap/cache:/var/www/html/bootstrap/cache
        depends_on:
            - db
        networks:
            - laravel-network

    web:
        image: nginx:1.25-alpine
        container_name: laravel-auth-nginx
        restart: unless-stopped
        ports:
            - "${HOST_HTTP_PORT:-80}:80"
        volumes:
            - ./:/var/www/html:ro
            - ./docker/nginx/default.conf.prod:/etc/nginx/conf.d/default.conf:ro
            - ./storage:/var/www/html/storage
        depends_on:
            - app
        networks:
            - laravel-network

    db:
        image: mysql:8.0
        container_name: laravel-auth-db
        restart: unless-stopped
        environment:
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
            MYSQL_USER: ${DB_USERNAME}
            MYSQL_PASSWORD: ${DB_PASSWORD}
        volumes:
            - mysql_data:/var/lib/mysql
            - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
        networks:
            - laravel-network

    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        container_name: laravel-auth-phpmyadmin
        restart: unless-stopped
        environment:
            PMA_HOST: db
            PMA_PORT: 3306
            PMA_USER: ${DB_USERNAME}
            PMA_PASSWORD: ${DB_PASSWORD}
        ports:
            - "${PMA_HOST_PORT:-8080}:80"
        depends_on:
            - db
        networks:
            - laravel-network

volumes:
    mysql_data:

networks:
    laravel-network:
        driver: bridge
